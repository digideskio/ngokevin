{% extends "base.html" %}

{% block content %}
    <h1 id="page-header">{{ page.title }}</h1><br/>

    <span id="metadata">
        {% if not page.navrank %}
            {{ page.datetime.strftime("%A %B %d, %Y") }}
        {% endif %}
    </span>

    <div class="page">
        {{ page.content }}
    </div>
{% endblock %}
